name: cognize
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: 4.9.2
  firebase_core: 2.16.0
  firebase_auth: 4.10.0
  google_sign_in: ^6.1.5
  flutter_svg: ^2.0.7
  json_annotation: ^4.8.1
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  provider: ^6.0.5
  rxdart: ^0.27.7
  flutter_animate: ^4.2.0+1
  url_launcher: ^6.2.1
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  http: ^1.0.0
  flutter_emoji: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.svg
    - assets/google_logo.svg
    - assets/topics/
    - assets/wolf.gif
    - .env
